<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - Hospital Management System</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-1dTX0lGe6HfA/lkbwlX9XBXc1FJQShE2R6YkQOYvHLo/i+jrZaD+kzU88X9fO/Y6iM0RHhTwq3Cv4+s4YfvuLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
	<div class="flex items-center justify-center h-screen">
		<div class="bg-white p-8 rounded-lg shadow-lg">
			<h2 class="text-2xl font-bold mb-8">Sign Up - as a Doctor</h2>
			<form>
				<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
					<div>
						<label class="block text-gray-700 font-bold mb-2" for="firstName">
							First Name
						</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="First Name">
					</div>
					<div>
						<label class="block text-gray-700 font-bold mb-2" for="lastName">
							Last Name
						</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Last Name">
					</div>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="email">
						Email
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="password">
						Password
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="confirmPassword">
						Confirm Password
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirmPassword" type="password" placeholder="Confirm Password">
				</div>
				<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign Up
                </button>
					

                    </div>
                    </form>
                    </div>
                    </div>


                    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />  
                    </body>
                    </html>
